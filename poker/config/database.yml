default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000
  host: db
  username: root
  password: root
  encoding: utf8

development:
  <<: *default
  database: poker

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: poker-test

production:
  <<: *default
  database: poker
